<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		SidChess
	</title>
	<link rel="stylesheet" href="css/chessboard-0.3.0.min.css" />
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/json3.min.js"></script>
	<script src="js/chessboard-0.3.0.js"></script>
</head>

<body style="font-family: Helvetica">
	<div>
		<input type="button" id="startBtn" value="Start" />
		<input type="button" id="clearBtn" value="Clear" />
	</div>
	<br/>
	<div id="board" style="width: 600px"></div>

	<div>
		<br/>
		<input type="text" id="moveFrom" value="" />
		<input type="text" id="moveTo" value="" />
		<input type="button" id="moveBtn" value="Move" onclick ="moveTest()" />
	</div>

</body>

<script>
	var onChange = function(oldPos, newPos) {
	  console.log("Position changed:");
	  console.log("Old position: " + ChessBoard.objToFen(oldPos));
	  console.log("New position: " + ChessBoard.objToFen(newPos));
	  console.log(board.position());
	  console.log("--------------------");
	};
	
	var onDragStart = function(source, piece, position, orientation) {
	  console.log("Drag started:");
	  console.log("Source: " + source);
	  console.log("Piece: " + piece);
	  console.log("Position: " + ChessBoard.objToFen(position));
	  console.log("Orientation: " + orientation);
	  console.log("--------------------");
	};
	
	var board = ChessBoard('board', {
	  draggable: true,
	  moveSpeed: 'slow',
	  snapbackSpeed: 500,
	  snapSpeed: 100,
	  position: 'start',
	  onDragStart: onDragStart,
	  onChange: onChange
	});
	//$(document).ready(init);


	$('#startBtn').on('click', board.start);
	$('#clearBtn').on('click', board.clear);
	//-----------------------------------------------------------------------------
	function moveTest(){
		console.log("moveTest");
		var moveStr = $('#moveFrom').val() + "-" + $('#moveTo').val();
		console.log("MOVE STRING --------- " + moveStr);
		board.move(moveStr);
	}
</script>
</html>
